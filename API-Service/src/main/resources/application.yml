server:
  port: 8081

spring:
  application:
    name: api-service
  config:
    import: optional:configserver:http://localhost:8088
  kafka:
    bootstrap-servers: localhost:29092 #,localhost:29093
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        acks: 1
        spring:
          json:
            add:
              type:
                headers: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

topics:
  notification-topic: notification

request:
  mapping: /api/v1/user

endpoints:
  show-user: ${request.mapping}/
  show-friends: ${request.mapping}/friends/
  show-subscribers: ${request.mapping}/subscribers/
  add-friends: ${request.mapping}/add/
  confirmation-friends: ${request.mapping}/confirm/
