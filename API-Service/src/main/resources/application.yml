server:
  port: 8081

spring:
  application:
    name: api-service
  config:
    import: optional:configserver:http://localhost:8088
  kafka:
    bootstrap-servers: localhost:29092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        acks: 1
        spring:
          json:
            add:
              type:
                headers: false
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    database: mysql
  datasource:
    url: jdbc:mysql://localhost:3306/danger
    username: pdursley
    password: Q1234qwe
    driver-class-name: com.mysql.cj.jdbc.Driver

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

topics:
  notification-topic: send
#  danger-event: danger

request:
  mapping: /api/v1/user

endpoints:
  show-user: ${request.mapping}/
  show-friends: ${request.mapping}/friends/
  show-subscribers: ${request.mapping}/subscribers/
  add-friends: ${request.mapping}/add/
  confirmation-friends: ${request.mapping}/confirm/
